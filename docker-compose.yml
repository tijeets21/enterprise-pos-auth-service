services:
  api:
    build: .
    ports:
      - "3100:3100"
    environment:
      NODE_ENV: production
      PORT: 3100
      MONGODB_URI: mongodb://mongo:27017/projectv
      MONGODB_DB: projectv
      JWT_SECRET: change-me
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3100/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  mongo:
    image: mongo:7.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: projectv
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

volumes:
  mongo-data:

